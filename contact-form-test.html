<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test - Elaka Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent-red: #F44336; }
        .form-gradient-border {
            background: linear-gradient(135deg, #F44336, #FF6B6B);
            padding: 2px;
            border-radius: 12px;
        }
        .form-gradient-border > div {
            background: white;
            border-radius: 10px;
            padding: 2rem;
        }
    </style>
</head>
<body class="bg-gray-50 py-16">
    <div class="container mx-auto px-6 max-w-2xl">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-900">Contact Form Test</h1>
        <p class="text-center text-gray-600 mb-8">This is a local test version. Fill out the form to see what email would be sent.</p>

        <!-- Success/Error Messages -->
        <div id="form-message" class="mb-6 hidden">
            <div id="success-message" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded hidden">
                <strong>Success!</strong> Your message has been sent successfully. We'll get back to you soon.
            </div>
            <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded hidden">
                <strong>Error!</strong> <span id="error-text"></span>
            </div>
        </div>

        <div class="form-gradient-border">
            <div>
                <form id="contact-form" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-600">Full Name</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-1 focus:ring-[var(--accent-red)]">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-1 focus:ring-[var(--accent-red)]">
                    </div>
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-600">Subject</label>
                        <input type="text" id="subject" name="subject" class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-1 focus:ring-[var(--accent-red)]">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-600">Your Message</label>
                        <textarea id="message" name="message" rows="4" required class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-900 focus:outline-none focus:ring-1 focus:ring-[var(--accent-red)]"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-[var(--accent-red)] text-white font-semibold py-3 px-8 rounded-full hover:bg-red-700 transition duration-300">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Email Preview -->
        <div id="email-preview" class="mt-8 bg-white p-6 rounded-lg shadow-lg hidden">
            <h3 class="text-xl font-bold mb-4 text-gray-900">Email Preview (What would be sent):</h3>
            <div class="bg-gray-100 p-4 rounded border-l-4 border-blue-500">
                <div class="mb-2"><strong>To:</strong> elakatech1@gmail.com</div>
                <div class="mb-2"><strong>From:</strong> noreply@yourdomain.com</div>
                <div class="mb-2"><strong>Subject:</strong> <span id="preview-subject"></span></div>
                <div class="mb-4"><strong>Message:</strong></div>
                <div class="bg-white p-3 rounded border text-sm whitespace-pre-line" id="preview-content"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const name = formData.get('name').trim();
            const email = formData.get('email').trim();
            const subject = formData.get('subject').trim();
            const message = formData.get('message').trim();
            
            // Validation
            const errors = [];
            
            if (!name) errors.push("Name is required");
            if (!email) errors.push("Email is required");
            else if (!isValidEmail(email)) errors.push("Invalid email format");
            if (!message) errors.push("Message is required");
            
            // Show errors or success
            const formMessage = document.getElementById('form-message');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            // Hide all messages first
            formMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            
            if (errors.length > 0) {
                // Show error
                formMessage.classList.remove('hidden');
                errorMessage.classList.remove('hidden');
                errorText.textContent = errors.join(", ");
            } else {
                // Show success and email preview
                formMessage.classList.remove('hidden');
                successMessage.classList.remove('hidden');
                
                // Show email preview
                showEmailPreview(name, email, subject, message);
                
                // Reset form
                this.reset();
            }
        });
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function showEmailPreview(name, email, subject, message) {
            const preview = document.getElementById('email-preview');
            const previewSubject = document.getElementById('preview-subject');
            const previewContent = document.getElementById('preview-content');
            
            const emailSubject = `Contact Form Submission - ${subject || 'General Inquiry'}`;
            const emailContent = `New contact form submission from your website:

Name: ${name}
Email: ${email}
Subject: ${subject || 'General Inquiry'}

Message:
${message}

---
This message was sent from your website contact form.`;
            
            previewSubject.textContent = emailSubject;
            previewContent.textContent = emailContent;
            preview.classList.remove('hidden');
        }
    </script>
</body>
</html>
